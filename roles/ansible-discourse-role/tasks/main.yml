      command: /bin/bash /tmp/test.sh
      responses:
        'Email': 'red-team@reallife.lockdown'
        'Password': 'changeme-red'
        'Repeat password': 'changeme-red'
        'Do you want to grant Admin privileges': 'y'
      chdir: ~/discourse
